<form action="" class="Form-Class" [formGroup]="FormLogin" (submit)="ClickLogin()">
    <h2>Login</h2>
    <p>No. Cuenta:</p>
    <input type="text" name="" id="" formControlName="NCuenta">
    <p>Password:</p>
    <input type="text" name="" id="" formControlName="Password">
    <div class="pos-end">
        <!--input type="button" value="Aceptar" -->
        <button>Aceptar</button>
    </div>
    
</form>
