<div class="Content-Dialog">
    <h2>AÃ±adir Usuarios</h2>
    <form action="" class="Form-Dialog" [formGroup]="FormAddUsers" (submit)="OnSumbitAddUser()">
        <p>Usuario:</p>
        <input type="text" name="" id="" formControlName="Nombre">
        <p>NoCuenta:</p>
        <input type="text" name="" id="" formControlName="NoCuenta">
        <p>Password:</p>
        <input type="text" name="" id="" formControlName="Password">
        <div class="Dialog-Opcion">
            <p>Rol:</p>
            <select name="lenguajes" id="lang" formControlName="IDRol">
                <option value="1">Administrador</option>
                <option value="2">Encargado</option>
            </select>
        </div>
        <div class="Dialog-Opcion">
            <p>Carreras:</p>
            <select name="lenguajes" id="lang" formControlName="IDCarrera">
                <option value="{{Datos.IDCarrera}}" *ngFor="let Datos of Car">{{Datos.Nombre}}</option>
            </select>
        </div>
        <div class="Dialog-Opcion">
            <p>Unidad Academica:</p>
            <select name="lenguajes" id="lang" formControlName="IDUniAcademica">
                <option value="{{Datos.IDUniAcademica}}" *ngFor="let Datos of UniAcademic">{{Datos.Nombre}}</option>
            </select>
        </div>
        <div class="Dialog-Opcion">
            <p>Departamentos:</p>
            <select name="lenguajes" id="lang" formControlName="IDDepart">
                <option value="{{Datos.IDDepartamento}}" *ngFor="let Datos of Departamento">{{Datos.Nombre}}</option>
            </select>
        </div>
        
        <div class="pos-end">
            <Button>Aceptar</Button>
        </div>
    </form>
</div>
