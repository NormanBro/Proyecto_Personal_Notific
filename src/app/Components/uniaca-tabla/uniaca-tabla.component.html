<div class="Content">
    <div class="Box-Title">
        <h2>Unidad Academicas</h2>
        <div>
            <button (click)="OpenAddUnidad()">Agregar</button>
        </div>
    </div>

    <table class="Box-Table">
        <tr>
            <th>Clave</th>
            <th>Nombres</th>
            <th>Descripcion</th>
            <th>Encargado</th>
            <th>Opciones</th>
            
        </tr>
        <tr *ngFor="let Data of Datos">
            <td>{{Data.IDUniAcademica}}</td>
            <td>{{Data.Nombre}}</td>
            <td>{{Data.Descripcion}}</td>
            <td>{{Data.Encargado}}</td>
            <td>
                <div class="Option">
                    <img src="/assets/editar.png" alt="" width="28px" height="28px">
                    <img src="/assets/borrar.png" alt="" width="28px" height="28px">
                </div>
            </td>
        </tr>
        
    </table>

</div>
